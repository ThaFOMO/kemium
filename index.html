<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikFinity-Like Alert</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .alert-box {
      background: #1e1e1e;
      padding: 20px 30px;
      border: 2px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .alert-box h1 {
      font-size: 2em;
      color: #ff2dfd;
    }
    .alert-box p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #ff2dfd;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="alert-box" id="alert">
    <h1>ðŸŽ‰ New Follower!</h1>
    <p>@username just followed you!</p>
  </div>

  <button onclick="triggerAlert()">Test Follow Alert</button>

  <script>
    function triggerAlert() {
      const alertBox = document.getElementById('alert');
      alertBox.style.display = 'flex';

      // Hide after 5 seconds
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 5000);
    }
  </script>

</body>
</html>
