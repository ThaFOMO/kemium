<!DOCTYPE html>
<html lang="en" >
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e10;
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    header {
      background: #18181b; 
      padding: 10px 20px;
      font-weight: 700;
      font-size: 1.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    #streamer-name {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }
    #streamer-name img {
      width: 36px; height: 36px; border-radius: 50%; object-fit: cover;
      border: 2px solid #66ccff;
      transition: border-color 0.3s ease;
    }
    #streamer-name:hover img {
      border-color: #a1cfff;
    }
    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
      background: #121214;
      border-top: 1px solid #222;
    }
    #video-section {
      flex: 2.5;
      background: #000;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 12px;
    }
    video, #cam-preview {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 6px;
      background: #000;
      box-shadow: 0 0 15px #66ccffaa;
    }
    #cam-source-input {
      margin-top: 10px;
      width: 95%;
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #222;
      color: #ddd;
      box-shadow: inset 0 0 8px #000;
    }
    #alerts {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100%;
      pointer-events: none;
      z-index: 15;
    }
    .alert {
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1.3rem;
      margin-bottom: 14px;
      width: 350px;
      box-shadow: 0 0 20px #66ccff;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideIn 0.4s ease forwards;
      font-weight: 700;
      user-select: none;
    }
    .alert img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #66ccff;
      flex-shrink: 0;
    }
    @keyframes slideIn {
      from {
        opacity: 0; 
        transform: translateX(-120%);
      }
      to {
        opacity: 1; 
        transform: translateX(0);
      }
    }
    #sidebar {
      flex: 1.5;
      background: #1f1f23;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #222;
    }
    #stats {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-around;
      font-size: 1.2rem;
      user-select: none;
    }
    .stat {
      text-align: center;
    }
    .stat-number {
      font-weight: 800;
      font-size: 2.2rem;
      color: #66ccff;
      letter-spacing: 1px;
    }
    #chat {
      flex: 1;
      padding: 15px 20px;
      overflow-y: auto;
      font-size: 0.9rem;
      background: #121214;
      display: flex;
      flex-direction: column-reverse;
      user-select: text;
    }
    .chat-message {
      margin-bottom: 8px;
      line-height: 1.2;
      word-wrap: break-word;
      padding: 4px 0;
    }
    .chat-username {
      font-weight: 700;
      color: #66ccff;
      margin-right: 8px;
      user-select: text;
    }
    .chat-text {
      color: #ddd;
      user-select: text;
    }
    .chat-username.hate {
      color: #ff4d4d;
      font-style: italic;
      text-decoration: line-through;
    }
    #chat-input-container {
      display: flex;
      padding: 10px 20px;
      border-top: 1px solid #222;
      background: #18181b;
    }
    #chat-input {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #222;
      color: #ddd;
      box-shadow: inset 0 0 8px #000;
    }
    #chat-send-btn {
      margin-left: 10px;
      background: #66ccff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #chat-send-btn:hover {
      background: #5599dd;
    }
    #profile-section {
      padding: 15px 20px;
      border-top: 1px solid #222;
      background: #18181b;
      color: #ccc;
      user-select: none;
    }
    #profile-section h2 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 1.3rem;
      color: #66ccff;
    }
    #profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #66ccff;
      object-fit: cover;
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #profile-name, #profile-desc {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #222;
      color: #ddd;
      box-shadow: inset 0 0 8px #000;
      user-select: text;
      resize: none;
    }
    #profile-desc {
      height: 60px;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <header>
    <div id="streamer-name" title="Click to edit streamer name and avatar">

  <audio id="donation-sound" src="https://cdn.freesound.org/previews/523/523892_11961753-lq.mp3" preload="auto"></audio>

  <script>
    // Stats
    let viewers = 600;
    let followers = 3000;
    const viewersEl = document.getElementById('viewers-count');
    const followersEl = document.getElementById('followers-count');

    function updateStats() {
      viewers += (Math.random() < 0.65 ? 1 : -1) * Math.floor(Math.random() * 5);
      followers += Math.random() < 0.04 ? 1 : 0;
      if (viewers < 120) viewers = 120;
      if (followers < 1000) followers = 1000;
      viewersEl.textContent = viewers.toLocaleString();
      followersEl.textContent = followers.toLocaleString();
    }
    setInterval(updateStats, 3000);
    updateStats();

    // Chat
    const chatEl = document.getElementById('chat');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');

    // Users: normal, hate, celebrity
    const normalUsers = ['GamerX', 'NoScopePro', 'StreamQueen', 'EpicFail', 'L33tSniper', 'PixelPal', 'FunkyMonkey', 'AlphaWolf', 'Nova', 'Shadow'];
    const hateUsers = ['TrollMaster', 'Hater123', 'SaltyFan', 'FlamerGuy', 'SpamBot', 'GrieferX'];
    const celebrityUsers = [
      {name: 'Ninja', avatar: 'https://static-cdn.jtvnw.net/jtv_user_pictures/0f3d0bfa-3e86-4a10-9400-f1bbf1a006f6-profile_image-70x70.png'},
      {name: 'Pokimane', avatar: 'https://static-cdn.jtvnw.net/jtv_user_pictures/4a4668f6-1e10-42cc-ade0-f90d9d7c6ecf-profile_image-70x70.png'},
      {name: 'Shroud', avatar: 'https://static-cdn.jtvnw.net/jtv_user_pictures/453fbf54-145f-4066-bbda-2b8a98d54da5-profile_image-70x70.png'},
      {name: 'DrLupo', avatar: 'https://static-cdn.jtvnw.net/jtv_user_pictures/c5cc7267-c860-4440-95ab-8d1f3ee2d6b2-profile_image-70x70.png'}
    ];

    // Chat messages by type
    const normalMsgs = [
      "Nice shot!",
      "Lol that was insane",
      "Followed! Keep it up ðŸ”¥",
      "This stream is lit!",
      "When's the next game?",
      "GG everyone",
      "Bro this is so good",
      "Any tips for beginners?",
      "I love this community!",
      "Who else is hyped?"
    ];
    const hateMsgs = [
      "This stream sucks lol",
      "Get good, noob!",
      "Why even bother streaming?",
      "Lag is insane here",
      "Youâ€™re trash, quit already",
      "Fake streamer, no viewers"
    ];

    // Add chat message helper
    function addChatMessage(username, text, isHate = false, avatarUrl = null) {
      const msgEl = document.createElement('div');
      msgEl.classList.add('chat-message');

      const usernameSpan = document.createElement('span');
      usernameSpan.classList.add('chat-username');
      if(isHate) usernameSpan.classList.add('hate');
      usernameSpan.textContent = username + ':';
      msgEl.appendChild(usernameSpan);

      const textSpan = document.createElement('span');
      textSpan.classList.add('chat-text');
      textSpan.textContent = ' ' + text;
      msgEl.appendChild(textSpan);

      chatEl.prepend(msgEl);
      // keep max 70 messages
      if (chatEl.children.length > 70) chatEl.removeChild(chatEl.lastChild);
    }

    // Auto chat message generator
    function randomChatMessage() {
      let chance = Math.random();
      if(chance < 0.1) {
        // hate comment
        const user = hateUsers[Math.floor(Math.random() * hateUsers.length)];
        const msg = hateMsgs[Math.floor(Math.random() * hateMsgs.length)];
        addChatMessage(user, msg, true);
      } else if(chance < 0.18) {
        // celebrity comment
        const celeb = celebrityUsers[Math.floor(Math.random() * celebrityUsers.length)];
        const msg = normalMsgs[Math.floor(Math.random() * normalMsgs.length)];
        addChatMessage(celeb.name, msg, false);
      } else {
        // normal comment
        const user = normalUsers[Math.floor(Math.random() * normalUsers.length)];
        const msg = normalMsgs[Math.floor(Math.random() * normalMsgs.length)];
        addChatMessage(user, msg, false);
      }
    }
    setInterval(randomChatMessage, 1500);

    // Chat send button logic
    chatSendBtn.onclick = () => {
      const text = chatInput.value.trim();
      if(text) {
        addChatMessage(document.getElementById('header-name').textContent, text);
        chatInput.value = '';
      }
    };
    chatInput.addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        chatSendBtn.click();
      }
    });

    // Alerts system
    const alertsEl = document.getElementById('alerts');
    const donationSound = document.getElementById('donation-sound');
    const followSound = document.getElementById('follow-sound');

    function createAlert(text, avatar=null) {
      const alert = document.createElement('div');
      alert.className = 'alert';
      if(avatar) {
        const img = document.createElement('img');
        img.src = avatar;
        img.alt = 'avatar';
        alert.appendChild(img);
      }
      const textNode = document.createTextNode(text);
      alert.appendChild(textNode);
      alertsEl.appendChild(alert);

      // Play sound + TTS
      if(text.toLowerCase().includes('donated')) {
        donationSound.currentTime = 0;
        donationSound.play();
      } else if(text.toLowerCase().includes('follower')) {
        followSound.currentTime = 0;
        followSound.play();
      }
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }

      setTimeout(() => {
        alert.style.opacity = '0';
        alert.style.transition = 'opacity 1s ease';
        setTimeout(() => alertsEl.removeChild(alert), 1000);
      }, 4500);
    }

    // Random follow alert
    function randomFollow() {
      const names = normalUsers.concat(celebrityUsers.map(c => c.name));
      const name = names[Math.floor(Math.random() * names.length)];
      let avatar = null;
      const celeb = celebrityUsers.find(c => c.name === name);
      if(celeb) avatar = celeb.avatar;
      createAlert(`New follower: ${name}`, avatar);
      followers++;
      followersEl.textContent = followers.toLocaleString();
    }
    setInterval(randomFollow, 28000);
