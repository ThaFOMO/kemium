<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Old YouTube Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .iphone-container {
      width: 300px;
      height: 600px;
      background: #333;
      border-radius: 40px;
      border: 5px solid #000;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
    .screen {
      background-color: #fff;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      color: #000;
      padding: 10px;
    }
    .year-selector {
      margin: 10px 0;
    }
    iframe {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Retro YouTube Viewer</h1>
  <p>Select an iPhone and year to simulate old YouTube browsing.</p>
  <label for="year">Choose a year:</label>
  <select id="year" class="year-selector">
    <option value="2010">2010</option>
    <option value="2012">2012</option>
    <option value="2015">2015</option>
    <option value="2018">2018</option>
  </select>

  <div class="iphone-container">
    <div class="screen" id="screen">
      <h3>YouTube - <span id="displayYear">2010</span></h3>
      <p>Simulated videos and UI go here.</p>
      <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const yearSelect = document.getElementById('year');
    const displayYear = document.getElementById('displayYear');
    const video = document.getElementById('video');

    yearSelect.addEventListener('change', () => {
      const year = yearSelect.value;
      displayYear.textContent = year;
      // You could change UI or video based on year
      if (year === '2010') {
        video.src = "https://www.youtube.com/embed/dQw4w9WgXcQ";
      } else if (year === '2012') {
        video.src = "https://www.youtube.com/embed/J---aiyznGQ";
      } else if (year === '2015') {
        video.src = "https://www.youtube.com/embed/9bZkp7q19f0";
      } else if (year === '2018') {
        video.src = "https://www.youtube.com/embed/UceaB4D0jpo";
      }
    });
  </script>
</body>
</html>
