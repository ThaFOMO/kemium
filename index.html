<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kemium AI - Free Chatbot</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #1e1e2f;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #e0e0e0;
  }

  #app {
    background: #2a2a3c;
    width: 100%;
    max-width: 600px;
    height: 90vh;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 20px #00fff7aa;
  }

  header {
    padding: 18px;
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
    border-bottom: 1px solid #444559;
    color: #00fff7;
    letter-spacing: 2px;
  }

  #chat {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .message {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 14px;
    line-height: 1.4;
    white-space: pre-wrap;
  }

  .user {
    align-self: flex-end;
    background: #00c6a7;
    color: #111;
    border-bottom-right-radius: 0;
    font-weight: 600;
  }

  .bot {
    align-self: flex-start;
    background: #3f3f56;
    color: #cdd6f4;
    border-bottom-left-radius: 0;
  }

  #input-area {
    display: flex;
    border-top: 1px solid #444559;
    background: #222232;
  }

  #input {
    flex: 1;
    padding: 14px 18px;
    font-size: 1rem;
    background: #121224;
    border: none;
    color: #e0e0e0;
    outline: none;
    border-radius: 0 0 0 12px;
  }

  #input::placeholder {
    color: #666;
  }

  button {
    background: #00fff7;
    border: none;
    color: #000;
    font-weight: 700;
    padding: 0 24px;
    cursor: pointer;
    border-radius: 0 0 12px 0;
    transition: background 0.3s ease;
  }

  button:disabled {
    background: #33f9d7aa;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background: #00d8c2;
  }
</style>
</head>
<body>
<div id="app">
  <header>Kemium AI</header>
  <div id="chat"></div>
  <form id="input-area">
    <input id="input" type="text" placeholder="Ask Kemium anything..." autocomplete="off" />
    <button type="submit" id="send-btn">Send</button>
  </form>
</div>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const form = document.getElementById('input-area');
  const sendBtn = document.getElementById('send-btn');

  // Simple rule-based responses
  const responses = {
    "hello": "Hello! I'm Kemium AI, your free chatbot. How can I assist you today?",
    "hi": "Hi there! What can I help you with?",
    "how are you": "I'm just code, but I'm running perfectly! Thanks for asking.",
    "what is your name": "I am Kemium AI â€” your friendly assistant.",
    "who created you": "I was created by an awesome developer like you!",
    "what is kemium": "Kemium is your AI assistant for free and easy chat on the web!",
    "what is the capital of france": "The capital of France is Paris.",
    "thank you": "You're welcome! Feel free to ask me anything else.",
    "bye": "Goodbye! Hope to chat with you soon.",
    "default": "Sorry, I don't know the answer to that yet, but I'm learning every day!"
  };

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = (sender === 'user' ? "You: " : "Kemium AI: ") + text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    let question = input.value.trim();
    if (!question) return;

    addMessage(question, 'user');
    input.value = '';

    // Lowercase for matching
    let lowerQ = question.toLowerCase();

    // Find response
    let answer = responses["default"];
    for (const key in responses) {
      if (lowerQ.includes(key)) {
        answer = responses[key];
        break;
      }
    }

    // Simulate typing delay
    sendBtn.disabled = true;
    setTimeout(() => {
      addMessage(answer, 'bot');
      sendBtn.disabled = false;
      input.focus();
    }, 800);
  });

  input.focus();
</script>
</body>
</html>
