<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Football Game</title>
<style>
  body {
    margin: 0;
    background: #2e7d32;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  canvas {
    background: #4caf50;
    border: 4px solid #fff;
    border-radius: 10px;
    display: block;
  }
</style>
</head>
<body>
<canvas id="game" width="600" height="400"></canvas>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Field and goal settings
  const fieldWidth = canvas.width;
  const fieldHeight = canvas.height;
  const goalWidth = 120;
  const goalHeight = 80;

  // Player settings
  const player = {
    x: 100,
    y: fieldHeight / 2,
    radius: 15,
    color: '#2196f3',
    speed: 4,
    dx: 0,
    dy: 0,
  };

  // Ball settings
  const ball = {
    x: fieldWidth / 2,
    y: fieldHeight / 2,
    radius: 10,
    color: '#fff',
    dx: 0,
    dy: 0,
    maxSpeed: 5,
  };

  // Score
  let score = 0;

  // Keyboard controls
  const keys = {
    ArrowUp: false,
    ArrowDown: false,
    ArrowLeft: false,
    ArrowRight: false,
  };

  // Listen for key presses
  window.addEventListener('keydown', (e) => {
    if (keys.hasOwnProperty(e.key)) {
      keys[e.key] = true;
    }
  });
  window.addEventListener('keyup', (e) => {
    if (keys.hasOwnProperty(e.key)) {
      keys[e.key] = false;
    }
  });

  function resetBall() {
    ball.x = fieldWidth / 2;
    ball.y = fieldHeight / 2;
    ball.dx = 0;
    ball.dy = 0;
  }

  function drawField() {
    // Grass background
    ctx.fillStyle = '#4caf50';
    ctx.fillRect(0, 0, fieldWidth, fieldHeight);

    // Center line
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(fieldWidth / 2, 0);
    ctx.lineTo(fieldWidth / 2, fieldHeight);
    ctx.stroke();

    // Center circle
    ctx.beginPath();
    ctx.arc(fieldWidth / 2, fieldHeight / 2, 60, 0, Math.PI * 2);
    ctx.stroke();

    // Goals - left and right
    ctx.fillStyle = '#ddd';
    // Left goal
    ctx.fillRect(0, (fieldHeight - goalHeight) / 2, 10, goalHeight);
    // Right goal
    ctx.fillRect(fieldWidth - 10, (fieldHeight - goalHeight) / 2, 10, goalHeight);
  }

  function drawPlayer() {
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawBall() {
    ctx.fillStyle = ball.color;
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawScore() {
    ctx.fillStyle = '#fff';
    ctx.font = '24px Arial';
    ctx.fillText(`Score: ${score}`, 20, 30);
  }

  function movePlayer() {
    if (keys.ArrowUp && player.y - player.radius > 0) {
      player.y -= player.speed;
    }
    if (keys.ArrowDown && player.y + player.radius < fieldHeight) {
      player.y += player.speed;
    }
    if (keys.ArrowLeft && player.x - player.radius > 0) {
      player.x -= player.speed;
    }
    if (keys.ArrowRight && player.x + player.radius < fieldWidth) {
      player.x += player.speed;
    }
  }

  function moveBall() {
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Friction slows ball gradually
    ball.dx *= 0.95;
    ball.dy *= 0.95;

    // Stop ball if very slow
    if (Math.abs(ball.dx) < 0.1) ball.dx = 0;
    if (Math.abs(ball.dy) < 0.1) ball.dy = 0;

    // Keep ball inside field vertically
    if (ball.y - ball.radius < 0) {
      ball.y = ball.radius;
      ball.dy = -ball.dy;
    }
    if (ball.y + ball.radius > fieldHeight) {
      ball.y = fieldHeight - ball.radius;
      ball.dy = -ball.dy;
    }
  }

  function checkCollision() {
    // Calculate distance between player and ball
    const distX = ball.x - player.x;
    const distY = ball.y - player.y;
    const distance = Math.sqrt(distX * distX + distY * distY);

    if (distance < player.radius + ball.radius) {
      // Simple collision response: push ball away from player
      const angle = Math.atan2(distY, distX);
      const force = 5;
      ball.dx = Math.cos(angle) * force;
      ball.dy = Math.sin(angle) * force;
    }
  }

  function checkGoal() {
    // Left goal (player tries to score here)
    if (
      ball.x - ball.radius < 10 &&
      ball.y > (fieldHeight - goalHeight) / 2 &&
      ball.y < (fieldHeight + goalHeight) / 2
    ) {
      score++;
      resetBall();
    }

    // Right goal (ball bounces off)
    if (
      ball.x + ball.radius > fieldWidth - 10 &&
      ball.y > (fieldHeight - goalHeight) / 2 &&
      ball.y < (fieldHeight + goalHeight) / 2
    ) {
      // Bounce ball back
      ball.x = fieldWidth - 10 - ball.radius;
      ball.dx = -ball.dx;
    }
  }

  function gameLoop() {
    ctx.clearRect(0, 0, fieldWidth, fieldHeight);

    drawField();
    drawScore();
    movePlayer();
    moveBall();
    checkCollision();
    checkGoal();
    drawPlayer();
    drawBall();

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
